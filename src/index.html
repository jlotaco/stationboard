<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stationboard</title>

    <!-- Your own stylesheet (do not remove!)-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="front">
        <div id="connections">
            <div id ="first" class="connection">
                <div class="timeandvehicle">

                    <div class="vehicleicon">

                        <img src="icons/bus.png">

                    </div>
                </div>
                <div class="details">
                    <div class="destination">
                    </div>
                    <div class="time">
                        
                    </div>
                </div>
            </div>
            <div id ="second" class="connection">
                <div class="timeandvehicle" id="second-tav">

                    <div class="vehicleicon">
                        <img src="icons/bus.png">

                    </div>
                </div>
                <div class="details" id="second-details">
                     <div class="destination">
                    </div>
                    <div class="time">
                        
                    </div>
                </div>
            </div>
            <div id ="third" class="connection">
                <div class="timeandvehicle" id="third-tav">

                    <div class="vehicleicon">
                        <img src="icons/bus.png">

                    </div>
                </div>
                <div class="details" id="third-details">
                    <div class="destination">
                    </div>
                    <div class="time">
                        
                    </div>
                </div>
            </div>
            <div id ="fourth" class="connection">
                <div class="timeandvehicle" id="fourth-tav">
                    <div class="vehicleicon">
                        <img src="icons/bus.png">

                    </div>
                </div>
                <div class="details" id="fourth-details">
                    <div class="destination">
                    </div>  
                    <div class="time">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div id="back">
        <input id="departurestation" type="text" data-type="dizmo-input" placeholder="Enter the departure station">


        <div class="done-btn-wrapper">
            <button id="doneBtn" class="done-btn" data-type="dizmo-button">Done</button>
        </div>
    </div>

    <!-- Your own JavaScript (do not remove!) -->
    <script type="text/javascript" src="application.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</body>
</html>
